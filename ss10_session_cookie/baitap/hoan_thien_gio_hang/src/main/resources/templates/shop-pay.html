<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Shopping Pay</title>
</head>
<body>
<p>
  <a href="/shopping-cart">Your cart</a>
  <a href="">Dơn hàng</a>
</p>
<h1>Your Cart</h1>
<form method="post">
  <table border="1">
    <tr>
      <th>ID</th>
      <th>Item</th>
      <th>Image</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Total Product</th>
    </tr>
    <tr th:each="product: ${productPays}">
      <td th:text="${product.id}"></td>
      <td th:text="${product.name}"></td>
      <td><img th:src="${product.image}" alt="image" width="200px" height="200px"/></td>
      <td th:text="${product.quantity}"></td>
      <td th:text="${product.price}"></td>
      <td th:text="${product.price*product.quantity}"></td>
    </tr>
  </table>
</form>
</body>
</html>
