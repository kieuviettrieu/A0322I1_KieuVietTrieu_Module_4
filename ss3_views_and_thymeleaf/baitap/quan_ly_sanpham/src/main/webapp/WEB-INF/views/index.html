<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<div class="notify">
  <div th:if="${success}">
    <span th:text="${success}"></span>
  </div>
</div>
<h3>Products</h3>
<p>
  <a th:href="@{/product/create}">
    Add new product
  </a>
</p>

<div>
    <form method="post" action="/product/search">
        <input type="search" name="nameProduct" placeholder="Name product" >
        <input type="submit" value="Search" style="width: 85px; height: 40px">
    </form>
</div>

<table id = "products">
  <thead>
  <tr>
    <th>Name</th>
    <th>Quantity</th>
    <th>Describe</th>
    <th>Edit</th>
    <th>Delete</th>
    <th>View</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="row,rowStat : ${products}">
<!--    /*@thymesVar id="getName" type="com.example.quan_ly_sanpham.model"*/-->
    <td th:text="${row.getName()}"></td>
    <td th:text="${row.getQuantity()}"></td>
    <td th:text="${row.getDescribe()}"></td>
    <td><a th:href="@{/product/{id}/edit(id=${row.getId()})}">edit</a></td>
    <td><a th:href="@{/product/{id}/delete(id=${row.getId()})}">delete</a></td>
    <td><a th:href="@{/product/{id}/view(id=${row.getId()})}">view</a></td>
  </tr>
  </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
