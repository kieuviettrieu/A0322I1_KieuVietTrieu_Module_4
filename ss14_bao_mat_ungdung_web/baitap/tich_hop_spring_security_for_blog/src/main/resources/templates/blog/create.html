<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Create blog</title>
</head>
<body>
<h1>Create blog</h1>
<p>
    <a href="/blogs">Blog list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-blog}" th:object="${blog}" method="post">
    <table>
        <tr>
            <td>Loai:</td>
            <td>
                <select th:field="*{blogType}">
                    <option th:each="item :${blogTypes}"
                    th:value="${item.id}" th:text="${item.tenBlogType}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Tieu de:</td>
            <td><input type="text" th:field="*{tenBlog}" required/></td>
        </tr>
        <tr>
            <td>Noi dung:</td>
            <td><input type="text" th:field="*{noiDung}" required/></td>
        </tr>
        <tr>
            <td>Mo ta:</td>
            <td><input type="text" th:field="*{moTa}" required/></td>
        </tr>
        <tr>
            <td>Tac gia:</td>
            <td><input type="text" th:field="*{tenTacGia}" required/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create blog"></td>
        </tr>
    </table>
</form>
</body>
</html>
