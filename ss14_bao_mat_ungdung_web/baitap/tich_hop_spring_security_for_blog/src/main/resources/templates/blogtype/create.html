<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Create blog type</title>
</head>
<body>
<h1>Create blog type</h1>
<p>
    <a th:href="@{/blog-types}">List blog type</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-blog-type}" th:object="${blogType}" method="post">
    <table>
        <tr>
            <td>Ten Blog type:</td>
            <td><input type="text" th:field="*{tenBlogType}" required/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create blog type"></td>
        </tr>
    </table>
</form>
</body>
</html>
