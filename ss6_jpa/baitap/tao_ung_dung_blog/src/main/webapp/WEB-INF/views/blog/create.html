<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create blog</title>
</head>
<body>
<h1>Create blog</h1>
<p>
  <a href="/blogs">Blog list</a>
</p>
<th:block th:if="${message}">
  <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create}" th:object="${blog}" method="post">
  <table>
    <tr>
      <td>Tieu de:</td>
      <td><input type="text" th:field="*{tenBlog}" required/></td>
    </tr>
    <tr>
      <td>Noi dung:</td>
      <td><input type="text" th:field="*{noiDung}" required/></td>
    </tr>
    <tr>
      <td>Mo ta:</td>
      <td><input type="text" th:field="*{moTa}" required/></td>
    </tr>
    <tr>
      <td>Tac gia:</td>
      <td><input type="text" th:field="*{tenTacGia}" required/></td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Create blog"></td>
    </tr>
  </table>
</form>
</body>
</html>
