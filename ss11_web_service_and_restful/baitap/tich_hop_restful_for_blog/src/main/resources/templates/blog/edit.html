<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit customer</title>
</head>
<body>
<h1>Edit blog</h1>
<p>
    <a href="/blogs">Blog list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/edit-blog}" th:object="${blog}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Loai:</td>
            <td>
                <select th:field="*{blogType}">
                    <option th:each="item :${blogTypes}"
                            th:value="${item.id}" th:text="${item.tenBlogType}"></option>
                    <option th:value="${blog.blogType.id}" th:text="${blog.blogType.tenBlogType}" selected></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Tieu de:</td>
            <td><input type="text" th:field="*{tenBlog}" required/></td>
        </tr>
        <tr>
            <td>Noi dung:</td>
            <td><input type="text" th:field="*{noiDung}" required/></td>
        </tr>
        <tr>
            <td>Mo ta:</td>
            <td><input type="text" th:field="*{moTa}" required/></td>
        </tr>
        <tr>
            <td>Tac gia:</td>
            <td><input type="text" th:field="*{tenTacGia}" required/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update blog"></td>
        </tr>
    </table>
</form>
</body>
</html>
